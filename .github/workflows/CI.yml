name: Test Package
on: push
jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Build package
        run: pnpm build
      - name: Run tests
        run: pnpm test
