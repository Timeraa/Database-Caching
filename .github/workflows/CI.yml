name: Test Package
on: push
jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "pnpm"
        run: pnpm i --frozen-lockfile
      - name: Build package
        run: pnpm build
      - name: Run tests
        run: pnpm test
